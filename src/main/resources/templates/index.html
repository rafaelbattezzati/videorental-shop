<html>
<head>
    <title>Video Rental Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/js/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        ul { list-style-type: none;padding: 0px;margin: 0px; }
        ul li { margin: 5px 0px; }
    </style>
</head>
<body>
<div class="container" ng-app="app">
    <div class="jumbotron">
        <h1>Video Rental Store</h1>

        <button class="btn btn-warning">
            Basket
            <span class="badge">0</span>
        </button>
    </div>

    <div class="panel panel-primary" ng-controller="GetFilmByIdController as filmId">
        <div class="panel-heading">{{ filmId.title }}</div>

        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input type="text" ng-model="filmId.textSearch" class="form-control" placeholder="Search for..." />
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="filmId.Search();">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
